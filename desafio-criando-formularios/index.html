<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulários</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form"> <!--Start of the form-->
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="personal-name">Nome</label>
                            <input type="text" id="personal-name">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="personal-lastname">Sobrenome</label>
                            <input type="text" id="personal-lastname">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="personal-email">Email<span>(digite um email válido)</span></label>
                        <input type="text" id="personal-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="personal-password">Senha<span>(minímo de 8 carácteres)</span></label>
                        <input type="text" id="personal-password" required minlength="8">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="name-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <legend class="mentoria">Primeira mentoria</legend>
                    <div class="col-3">

                        
                        <div class="input-wrapper">
                            <label for="date-first-event">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date-first-event">
                        </div>

                        <div class="input-wrapper">
                            <label for="first-event-begin">Das</label>
                            <input type="time" id="first-event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="first-event-end">Até</label>
                            <input type="time" class="first-event-end">
                        </div>
                    </div>

                    <legend class="mentoria">Segunda mentoria</legend>
                    <div class="col-3">  
                        
                        <div class="input-wrapper">
                            <label for="date-second-event">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date-second-event">
                        </div>

                        <div class="input-wrapper">
                            <label for="second-event-begin">Das</label>
                            <input type="time" id="second-event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="second-event-end">Até</label>
                            <input type="time" class="second-event-end">
                        </div>
                        
                    </div>
                </div>
            </fieldset>
        </form> 
        <footer>
            <input form="my-form" class="button" type="submit" value="Salvar">
        </footer>
    </div>
</body>
</html>
